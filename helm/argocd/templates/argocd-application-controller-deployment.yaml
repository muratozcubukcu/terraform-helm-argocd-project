apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "argocd-custom.fullname" . }}-application-controller
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "argocd-custom.labels" . | nindent 4 }}
    app.kubernetes.io/component: application-controller
spec:
  replicas: {{ .Values.argocd.applicationController.replicas | default 1 }}
  selector:
    matchLabels:
      {{- include "argocd-custom.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: application-controller
  template:
    metadata:
      labels:
        {{- include "argocd-custom.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: application-controller
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "argocd-custom.serviceAccountName" . }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
      - name: argocd-application-controller
        image: "{{ .Values.global.imageRegistry | default "quay.io" }}/argoproj/argocd:{{ .Chart.AppVersion }}"
        imagePullPolicy: IfNotPresent
        args:
        - argocd-application-controller
        - --redis
        - {{ include "argocd-custom.fullname" . }}-redis:6379
        - --db-host
        - {{ include "argocd-custom.postgresqlServiceName" . }}
        - --db-port
        - "5432"
        - --db-name
        - {{ .Values.postgresql.auth.database }}
        - --db-user
        - {{ .Values.postgresql.auth.username }}
        - --db-password
        - {{ .Values.postgresql.auth.postgresPassword }}
        ports:
        - name: http
          containerPort: 8082
          protocol: TCP
        env:
        - name: ARGOCD_APPLICATION_CONTROLLER_REPLICAS
          value: "{{ .Values.argocd.applicationController.replicas | default 1 }}"
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 1
          failureThreshold: 6
        resources:
          {{- toYaml .Values.argocd.applicationController.resources | nindent 10 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "argocd-custom.fullname" . }}-application-controller
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "argocd-custom.labels" . | nindent 4 }}
    app.kubernetes.io/component: application-controller
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8082
    targetPort: http
    protocol: TCP
  selector:
    {{- include "argocd-custom.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: application-controller 